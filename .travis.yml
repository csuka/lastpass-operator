language: go

env:
  - OPERATOR_SDK_VERSION=v0.8.1

services:
  - docker

install:
  # dep
  - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh

script:
  - make test

before_deploy:
  # operator-sdk
  - curl -OJL https://github.com/operator-framework/operator-sdk/releases/download/${OPERATOR_SDK_VERSION}/operator-sdk-${OPERATOR_SDK_VERSION}-x86_64-linux-gnu

deploy:
  provider: script
  skip_cleanup: true
  script: bash .travis/docker_push.sh $DOCKER_PASSWORD
  on:
    tags: true
